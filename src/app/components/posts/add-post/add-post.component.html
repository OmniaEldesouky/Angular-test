<div class="wrapper">
    <mat-stepper orientation="vertical" [formGroup]="form">
        <div formArrayName="posts">
            <div *ngFor="let post of posts.controls; let i=index">
                <mat-step>
                    <ng-template matStepLabel>Post {{posts.controls.length}}</ng-template>
                    <ng-template matStepContent  >
                        <div [formGroupName]="i" class="d-flex flex-column">
                            <mat-form-field appearance="outline">
                                <mat-label>Title</mat-label>
                                <input matInput formControlName="title">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>body</mat-label>
                                <textarea matInput formControlName="body"></textarea>
                            </mat-form-field>
                            <button mat-stroked-button (submit)="submitForm()">Post</button>
                            <mat-icon (click)="newPost()" class="mt-3">add_circle_outline</mat-icon>
                        </div>
                    </ng-template>
                </mat-step>
            </div>
        </div>

    </mat-stepper>
</div>
